    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"

    <style></style>
    <input
      type="file"
      hidden
      id="camera"
      name="camera"
      accept="image/*"
      multiple="multiple"
    />
    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="showCamera(this)"
    >
      <span class="button-relation-text">图片水印</span>
    </button>
    <div id="cameraImages"></div>

    <input
      type="file"
      hidden
      id="photo"
      name="photo"
      accept="image/*"
      multiple="multiple"
    />
    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="showPhoto(this)"
    >
      <span class="button-relation-text">文字水印</span>
    </button>
    <div id="photoImages"></div>

    <div class="mui-input-row">

      <input
        type="text"
        class="mui-input-clear"
        id="save_info"

      />
    </div>
    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="setSaveInfo(this)"
    >
      <span class="button-relation-text">存储输入的数据</span>
    </button>
    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="showSaveInfo(this)"
    >
      <span class="button-relation-text">展示存储的数据</span>
    </button>
    <div>
      <textarea name="" id="txtInfo" style="width:100%;height:200px"></textarea>
    </div>
    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      id="btnInitJSDK"
    >
      <span class="button-relation-text">js-sdk初始化</span>
    </button>

    <button
      <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="login(this)"
    >
      <span class="button-relation-text">登录</span>
    </button>

    <button
      type="button"
      class="mui-btn mui-btn-primary mui-btn-block"
      onclick="getToken(this)"
    >
      <span class="button-relation-text">获取用户信息</span>
